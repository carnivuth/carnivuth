<div class="card-row">
	<div class="card-col">
		<nb-card size="medium">
			<nb-card-header>Dati personali</nb-card-header>
			<nb-card-body>
				<nb-list *ngIf="pd">
					<nb-list-item>{{pd.name}}</nb-list-item>
					<nb-list-item>{{pd.surname}}</nb-list-item>
					<nb-list-item>{{pd.birthdate}}</nb-list-item>
					<nb-list-item>{{pd.email}}</nb-list-item>
					<nb-list-item>{{pd.phone}}</nb-list-item>
					<nb-list-item>{{pd.city}}</nb-list-item>
				</nb-list>
			</nb-card-body>
		</nb-card>
	</div>
    <div class="card-col">
		
	</div>
</div>
