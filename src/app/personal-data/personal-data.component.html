<nb-card   class="personal-data-card nb-card-zoom-animation nb-card-shadow">
    <nb-card-header class="main-title">
        Personal informations
    </nb-card-header>
    <nb-card-body >
        <p class="title">Name</p>
        <p class="texts">{{pd?.name}} {{pd?.surname}}</p>

        <p class="title">Email</p>
        <p class="texts"><a href="mailto:{{pd?.email}}">{{pd?.email}}</a></p>

        <p class="title">City</p>
        <p class="texts">{{pd?.city}}</p>

       
    </nb-card-body>
    <nb-card-footer>
        <p class="title">Bio</p>
        <p class="texts">{{pd?.bio}}</p>
    </nb-card-footer>

</nb-card>
