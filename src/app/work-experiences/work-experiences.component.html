<h3 class="main-title"> WORK EXPERIENCES</h3>
<div class="experience-grid">
	<nb-card size="tiny" *ngFor="let experience of experiences" class="experience-card nb-card-zoom-animation nb-card-shadow">
		<nb-card-header class="title">{{experience?.name}}</nb-card-header>
		<nb-card-body class="texts">
			{{experience?.description}}
		</nb-card-body>
		<nb-card-footer class="card-footer">
			{{experience?.time}}
		</nb-card-footer>
	</nb-card>
</div>
