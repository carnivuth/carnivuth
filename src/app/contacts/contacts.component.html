<nb-card class="nb-card-shadow nb-card-zoom-animation">
	<nb-card-header class="main-title">Contacts</nb-card-header>
	<nb-card-body class="contacts-container">
		<div *ngFor="let contact of contacts"
			class="contact">
			<a href="{{contact.link}}">
                <img src="{{contact.icon}}" width="40rem" alt="{{contact.name}}">
			</a>
		</div>
	</nb-card-body>
</nb-card>
