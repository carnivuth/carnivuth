{{ $card := resources.Get "scss/card.scss" | toCSS | minify }}
<link rel="stylesheet" href="{{ $card.RelPermalink }}">
<div class="card-container">
  {{ range . }}
<a class="card" href="{{ .Page.RelPermalink }}">
    <div class="card-title">
      {{ .Page.Title }} ({{ .Count }})
  </div>
    {{ with .Page.Params.Image }}
    <div class="card-image"><img href="{{ . }}"></div>
    {{ end }}
    <div calss="card-description">
      {{ .Page.Description }}

    </div>
</a>
  {{ end }}
</div>
