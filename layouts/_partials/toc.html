<details class="notices tip">
  <summary class="label">Table of Contents</summary>
  <ul>
    {{ $headings := findRE "<h[2-6].*?>(.|\n])+?</h2>" .Content }}
    {{ range $headings }}
      {{ $id := findRE "id=\"(.*)\"" . }}
      {{ $result := replaceRE `id=\"(.*)\"` "$1" ( index $id 0 )}}

      <li><a href="#{{ $result }}">{{ . | htmlUnescape | plainify }}</a></li>
    {{ end }}
  </ul>
</details>
