<!doctype html>
<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap" rel="stylesheet">
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js"></script>
    <script>
      MathJax = {
        tex: {
          displayMath: [['\\[', '\\]'], ['$$', '$$']],  // block
          inlineMath: [['$', '$'],['\\(', '\\)']] // inline
        },
        loader:{
          load: ['ui/safe']
        },
      };
    </script>

    <script type="module">
      import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.esm.min.mjs';
      let config = { startOnLoad: true, layout: "elk", look: "handDrawn", theme: "dark", flowchart: { useMaxWidth: true, htmlLabels: true } };
      mermaid.initialize(config);
    </script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ or .Title .Site.Title }}{{ if ne .Kind "home" }} | {{ .CurrentSection.Title }}{{ end }}</title>
    {{ $style := resources.Get "scss/style.scss" | toCSS | minify }}
    <link rel="stylesheet" href="{{ $style.RelPermalink }}">
    {{ $calloutBlocks := resources.Get "scss/callout-blocks.scss" | toCSS | minify }}
    <link rel="stylesheet" href="{{ $calloutBlocks.RelPermalink }}">
    {{ $card := resources.Get "scss/card.scss" | toCSS | minify }}
    <link rel="stylesheet" href="{{ $card.RelPermalink }}">
  </head>
  <body>
    {{ partial "header" }}
    {{ block "main" . }}{{ end }}
  </body>
</html>
