{{ define "main" }}
{{ $home := resources.Get "scss/home.scss" | toCSS | minify }}
<link rel="stylesheet" href="{{ $home.RelPermalink }}">
<div class="homepage-container">
  <div class="homepage-content">
    <!-- Author Image -->
    <div class="author-image">
      <img src="/avatar.jpg" alt="{{ .Site.Author.name }}">
    </div>

    <!-- Title -->
    <h1 class="site-title">{{ .Site.Title }}</h1>

    <!-- Author Name (optional) -->
    <p class="author-name">{{ .Site.Author.name }}</p>

    <!-- Search Bar Placeholder -->
    <div class="search-container">
      <input type="text" class="search-input" placeholder="Search..." >
      <button class="search-button" disabled>
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="11" cy="11" r="8"></circle>
          <path d="m21 21-4.35-4.35"></path>
        </svg>
      </button>
    </div>
  </div>
</div>

<style>
</style>
{{ end }}
