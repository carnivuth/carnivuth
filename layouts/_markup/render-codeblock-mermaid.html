<div class="mermaid" align="center">
  {{ .Inner |  safeHTML }}
</div>
<script type="module">
  import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.esm.min.mjs';
  let config = { startOnLoad: true, layout: "elk", look: "handDrawn", theme: "dark", flowchart: { useMaxWidth: true, htmlLabels: true } };
  mermaid.initialize(config);
</script>
