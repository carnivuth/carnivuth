---
name: Publish blog changes on github pages
on:
  push:
    branches:
      - main
    paths-ignore:
      - ".gitignore"
      - ".obsidian"
      - "readme.md"
      - "to_import"

jobs:
  lint:
    runs-on: ubuntu-22.04
    steps:

      - name: checkout repository
        uses: actions/checkout@v4

      - name: Run linting script
        run: test "$(./check.sh list_missing_title )" == ""

  build:
    needs: lint
    runs-on: ubuntu-22.04
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
    steps:
      - name: checkout repository
        uses: actions/checkout@v4

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: '0.147.0'
          extended: true

      - name: Build
        run: hugo build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    needs: build

    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
