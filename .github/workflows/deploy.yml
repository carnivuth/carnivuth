---
name: "Deploy to gh pages"
on:
  push:
    branches:
      - main
    paths-ignore:
      - ".gitignore"
      - "readme.md"

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:

      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: All things angular
        uses: AhsanAyaz/angular-deploy-gh-pages-actions@1.4
        with:
          github_access_token: ${{ secrets.GITHUB_TOKEN }}
          build_configuration: staging
          base_href: https://carnivuth.github.io/carnivuth/
          deploy_branch: gh-pages
          angular_dist_build_folder: dist/carnivuth
