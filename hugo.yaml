# -- Site Configuration --
# Refer to the theme docs for more details about each of these parameters.
# https://blowfish.page/docs/getting-started/

title: "Carnivuth's blog"
description: "Personal place where to post reflections,ideas,projects and dumb stuff"
copyright: "Longhi Matteo"
baseURL: "https://www.carnivuth.org/"
defaultContentLanguage: "en"
enableRobotsTXT: true
summaryLength: 0
buildDrafts: false
buildFuture: false
languageCode: "en"
enableEmoji: true

hugoVersion:
  extended: true
  min: "0.147.0"

pagination:
  pagerSize: 15

imaging:
  anchor: 'Center'

taxonomies:
  tag: tags
  category: categories

sitemap:
  changefreq: 'daily'
  filename: 'sitemap.xml'
  priority: 0.5

outputs:
  home:
    - "HTML"
    - "RSS"
    - "JSON"

markup:
  goldmark:
    renderer:
      unsafe: true
  extensions:
    passthrough:
      enable: true
  delimiters:
    block: [['\[', '\]'], ['$$', '$$']]
    inline: [['$', '$'],['\(', '\)']]

highlight:
  noClasses: false

tableOfContents:
  startLevel: 2
  endLevel: 4

params:
  math: true
  displayName: "EN"
  isoCode: "en"
  rtl: false
  dateFormat: "2 January 2006"

  author:
    name: "Matteo Longhi"
    email: "matti200042@gmail.com"
    image: "avatar.jpg"
    headline: "homelab addicted guy with a passion for Music and dogs"
    bio: " I'm a software engineer with a passion for Music, food, dogs, videogames and open source software, i'm currently working as a devops engineer"
    links:
     - { email: "mailto:matti200042@gmail.com" }
     - { link: "https://www.carnivuth.org/" }
     - { github: "https://github.com/carnivuth" }
     - { linkedin: "https://linkedin.com/in/matteo-longhi-b3a433247" }

