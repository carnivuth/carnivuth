title: "Carnivuth's blog"
description: "Personal place where to post reflections,ideas,projects and dumb stuff"
copyright: "Longhi Matteo"
baseURL: "https://www.carnivuth.org/"
defaultContentLanguage: "en"
enableRobotsTXT: true
summaryLength: 0
buildDrafts: false
buildFuture: false
languageCode: "en"
enableEmoji: true

hugoVersion:
  extended: true
  min: "0.147.0"

pagination:
  pagerSize: 15

imaging:
  anchor: 'Center'

taxonomies:
  tag: tags
  category: categories
  book: book

sitemap:
  changefreq: 'daily'
  filename: 'sitemap.xml'
  priority: 0.5

outputs:
  home:
    - "HTML"
    - "RSS"
    - "JSON"

markup:
  goldmark:
    renderer:
      unsafe: true
  extensions:
    passthrough:
      enable: true
  delimiters:
    block: [['\[', '\]'], ['$$', '$$']]
    inline: [['$', '$'],['\(', '\)']]

highlight:
  noClasses: false

tableOfContents:
  startLevel: 2
  endLevel: 4

